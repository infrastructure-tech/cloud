      secret: "HTTP_SECRET"
      relativeurls: false
    health:
      storagedriver:
        enabled: false
        interval: 10s
        threshold: 3
    auth:
      token:
        realm: https://gitlab.git.infrastructuret.tech/jwt/auth
        service: container_registry
        issuer: gitlab-issuer
        # This is provided from the initContainer execution, at a known path.
        rootcertbundle: /etc/docker/registry/certificate.crt
        autoredirect: false
    validation:
      disabled: true
      manifests:
        referencelimit: 0
        payloadsizelimit: 0
        urls:
          allow:
          deny:
    
    notifications:
    reporting:
    profiling:
    storage:
      maintenance:
        readonly:
          enabled: false
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
      filesystem:
        rootdirectory: '/tmp/registry'
      cache:
        blobdescriptor: 'inmemory'
      delete:
        enabled: true
      
    middleware:
    
    gc:
      disabled: false
    redis:

  # minimal configuration, in order to do database migrations
  migrations-config.yml.tpl: |
    version: 0.1
