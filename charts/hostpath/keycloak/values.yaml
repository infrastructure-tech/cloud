app:
  deployment:
    hostPath:
      mountPath: /eons/local/cloud/{{ .Release.Namespace }}/{{ .Release.Name }}/app
      name: app
    args: ["start-dev"] # Always use dev, since cert-manager handles SSL, etc.
    affinity:
      podAffinity:
        labelSelectors:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - '{{ tpl (index .Values "mysql" "deployment"
                "name") . }}'
            topologyKey: kubernetes.io/hostname
    env:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://keycloak-mysql-service/keycloak
      KEYCLOAK_STATISTICS: all
      KEYCLOAK_SPI_THEME_DEFAULT: wi
    image: eons/keycloak.img
    replicas: 1
    resources:
      limits:
        cpu: 4000m
        memory: 8000Mi
      requests:
        cpu: 500m
        memory: 1Gi
  domain: CHANGEME
  url: https://CHANGEME
  ingress:
    path: /
    secretName: keycloak-tls
