mysql:
  deployment:
    image: mysql:8.0
    priorityClass: prod-low
    affinity:
      nodeSelectors:
      - key: serve
        value: prod
    database: keycloak
    hostPath:
      mountPath: /eons/local/cloud/{{ .Release.Namespace }}/{{ .Release.Name }}/db
      name: mysql-data
  secrets:
    password: 'CHANGEME'
    rootpassword: 'CHANGEME'
    user: keycloakuser
  service:
    name: 'keycloak-mysql-service'
  resources:
    limits:
      cpu: 4000m
      memory: 8000Mi
    requests:
      cpu: 250m
      memory: 256Mi
secrets:
  admin:
    KEYCLOAK_ADMIN_PASSWORD: CHANGEME
    KEYCLOAK_ADMIN: CHANGEME
    secretName: keycloak-admin-secret
  letsencrypt:
    issuer: letsencrypt
    kind: ClusterIssuer
    secretName: keycloak-letsencrypt-cert
service:
  keycloak:
    name: keycloak-svc
    type: ClusterIP